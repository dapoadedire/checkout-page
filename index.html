<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="" class="checkout-page">
        <div class="card">
          <div>
            <div class="card-chip">
                <img src="https://i.imgur.com/5hYvGJZ.png" alt="card-chip" />
            </div>

            <div class="card-type">
                
            </div>
          </div>

          <div>
            
          </div>


        </div>
        <div class="card-number">
          <label for="card-number">Card Number</label>
          <div class="card-number-input-fields">
            <input
              type="number"
              id="card-number-one"
              class="card-number-input card-number-input-one"
              name="card-number-input-one"
              minlength="4"
              maxlength="4"
              required
              oninput="restrictInputLength(this)"
            />

            <input
              type="number"
              id="card-number-two"
              class="card-number-input card-number-input-two"
              name="card-number-input-two"
              maxlength="4"
              required
              oninput="restrictInputLength(this)"
            />
            <input
              type="number"
              id="card-number-three"
              class="card-number-input card-number-input-three"
              name="card-number-input-three"
              maxlength="4"
              required
              oninput="restrictInputLength(this)"
            />

            <input
              type="number"
              id="card-number-four"
              class="card-number-input card-number-input-four"
              name="card-number-input-four"
              maxlength="4"
              required
              oninput="restrictInputLength(this)"
            />
          </div>
        </div>

        <div class="card-holder">
          <label for="card-holder">Card Holder</label>
          <div class="card-holder-input-field">
            <input
              type="text"
              id="card-holder"
              class="card-holder-input"
              name="card-holder-input"
              required
              oninput="restrictInputLength(this)"
            />
          </div>
        </div>
       <div class="expiration-date-ccv">
        <div class="expiration-date">
            <label for="expiration-date">Expiration Date</label>
            <div class="expiration-date-input-field">
              <input
                type="number"
                id="month"
                class="expiration-date-input expiration-date-input-month"
                name="expiration-date-input-month"
                min="8"
                max="12"
                oninput="restrictInputLength(this)"
              />
              <input
                type="number"
                id="year"
                class="expiration-date-input expiration-date-input-year"
                name="expiration-date-input-year"
                min="2023"
                max="2030"
                oninput="restrictInputLength(this)"
              />
            </div>
          </div>
          <div class="ccv">
            <label for="ccv">CcV</label>
            <div class="ccv-input-field">
              <input
                type="number"
                id="ccv"
                class="ccv-input"
                name="ccv-input"
                maxlength="3"
                required
                oninput="restrictInputLength(this)"
              />
            </div>
          </div>
       </div>

        <div class="submit-button">
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
